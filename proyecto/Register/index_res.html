<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style_res.css">
    <title>Register</title>
</head>
<body>
    <main>
        <div class="container--poke-logo-portada">
            <img src="../icons/pokemon-23.svg" alt="logo" class="pokemon--logo">
            <img src="../icons/pokesPortada.png" alt="pikachu pokemon" class="poke-portada" id="change_pokemon">
            <!-- <img src="../icons/pokemons-portada(3).png" alt="pikachu pokemon" class="poke-portada"> -->
        </div>
        <div class="container-pokeForm">   
            <div class="form--top">
                <h3 class="form-title">Fill the form & Sign Up</h3>
            </div>            
            <form action="" id="form" class="main-form" value="data-user-login">
                <label for="name" class="main-form--text">Nickname:</label>
                    <input type="text" id="name" name="user_name" class="main-form--design-inputs" placeholder="Type a nickname" max="Carlos1223" min="carlos" required>         
                <label for="mail" class="main-form--text">Email:</label>
                    <input type="email" id="email" name="user_mail" class="main-form--design-inputs" placeholder="carlos@gmail.com" required>
                <label for="password" class="main-form--text">Password:</label>
                    <input type="password" id="password" class="main-form--design-inputs" placeholder="8+ chararcters"  required>
            <button type="submit" class="button-form main-form--text">Create Account</button>     
            <p class="warnings text-warning" id="warnings"></p>       
            </form>
            <a href="#" class="Login-redirect" id="login-redirect">Login</a>
        </div>
    </main>
</body>
<script src="./index_res.js"></script>
</html>
