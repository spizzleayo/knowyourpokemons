<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style_cards.css">
    <link rel="icon" type="image/png" href="../assets/img/pokeball.png"/>
    <title>Cards Section</title>
</head>
<body>
    <header>
        <img src="../assets/icons/pokemon-23.svg" alt="logo_Pokemon" class="pokemon-logo" id="redirect_login">
        <div class="header-input">
            <div class="main-input-container">
                <input type="text" placeholder="Search" id="search-pokemons">
                <span class="search-icon"></span>
            </div>
        </div>
        <div class="container-profile--img" id="user_profile">
            <img alt="Profile_img" class="profile-img" title="view your profile" id="profile-img--cards">
            <p class="user-name" id="user-name--cards"></p>
        </div>
    </header>
    <main>
        <div class="preload-container" id="preload"></div>
        <section  class="Poke-container" id="cards-content">
            <div class="pokeModalup" id="pokeBlock">
                <div class="modal-content" id="color-target">
                    <p  class="pokeModalText" id="pokemon-name"></p>
                    <img class="img-target_MODAL" id="pokeImgs">
                    <div class="modal--card-text" id="pokeTypes"></div>
                    <div class="modal--card-text">
                        <p  class="modal--card-text" id="pokeXp"></p>
                        <p class="modal--card-text" id="poke-weight"></p>
                    </div>
                    <p class="modal--card-text text_bold" id="poke_skill"></p>
                    <div class="modal--card-text" id="pokeAbility"></div>
                    <p class="modal--card-text text_bold">Versions</p>
                    <p class="modal--card-text" id="pokeBio"></p>
                        <div class="container-Close">
                            <span class="close" id="closeSpan">x</span>
                        </div>
                        <p class="mtm_evolution">Evolutions</p>
                    <div>
                        <div class="container_mtm" id="mtm_evolution">
                            <p class="mtm_evolution ntn" id="notEv">This Pok√©mon does not evolve.</p>
                        </div>
                    </div>
                    <button class="btn-grad" id="select-pokemon"></button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./main_cards.js"></script>
<script src="../User-Profile/main_user.js"></script>
<script src="../../utils/Cards_Generator.js"></script>
<script src="../../utils/Change_first_letter.js"></script>
<script src="../../utils/Evolution_generator.js"></script>
<script src="../../utils/Fetch_evolution.js"></script>
</html>
