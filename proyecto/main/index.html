<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>cards section</title>
</head>
<body>
    <header>
        <img src="../icons/pokemon-23.svg" alt="logo_Pokemon" class="pokemon-logo">
        <div class="header-input">
            <div class="main-input-container">
                <input type="text" placeholder="Search" id="search-pokemons">
                <span class="search-icon"></span>
            </div>
        </div>
            <img src="../icons/Pokemon_Trainer_Boy_icon-icons.com_67516.png" alt="Profile_img" class="profile-img">
    </header>
    <main>
        <section  class="Poke-container" id="cards-content">
            <div class="pokeModalup" id="pokeBlock">
                <div class="modal-content" id="color-target">
                    <p  class="pokeModalText" id="pokemon-name"></p>
                    <img src="" alt="" class="img-target_MODAL" id="pokeImgs">
                    <p  class="modal--card-text" id="pokeXp"></p>
                    <div  class="modal--card-text" id="pokeHability"></div>
                    <p class="modal--card-text" id="poke-weight"></p>
                    <p class="modal--card-text" id="poke-color"></p>
                    <ul class="modal--card-text" id="pokeTypes"></ul>
                    <p class="modal--card-text" id="pokeBio"></p>
                        <div class="container-Close">
                            <span class="close" id="closeSpan">x</span>
                        </div>
                    </div>
                </div>
                <h1 id="notFound" class="pokemon--not-found">Not Found...</h1>
        </section>
    </main>
</body>
<script src="./main.js"></script>
<script src="../../utils/Cards_Generator.js"></script>
<script src="../../utils/Change_first_letter.js"></script>
</html>
