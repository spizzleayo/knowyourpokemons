<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./pages/Register/style_res.css">
    <link rel="icon" type="image/png" href="./assets/img/pokeball.png"/>
    <title>Register</title>
</head>
<body>
    <main>
        <div class="container--poke-logo-portada">
            <img src="./assets/icons/pokemon-23.svg" alt="logo" class="pokemon--logo">
            <img src="./assets/img/pokesPortada.png" alt="pikachu pokemon" class="poke-portada" id="change_pokemon">
        </div>
        <div class="container-forms">
            <div class="container-pokeForm" id="traslate-create_acount">   
                <div class="form--top">
                    <h3 class="form-title">Fill the form & Sign Up</h3>
                </div>            
                <form action="" id="form" class="main-form" value="data-user-login">
                    <label for="name" class="main-form--text">Nickname:</label>
                        <input type="text" id="name" name="user_name" class="main-form--design-inputs" placeholder="Type a nickname" maxlength="10" required>         
                    <label for="mail" class="main-form--text">Email:</label>
                        <input type="email" id="email" name="user_mail" class="main-form--design-inputs" placeholder="carlos@gmail.com" required>
                    <label for="password" class="main-form--text">Password:</label>
                        <input type="password" id="password" class="main-form--design-inputs" placeholder="8+ chararcters"  required>
                <button type="submit" class="button-form main-form--text text-bold">Create Account</button>     
                <p class="warnings text-warning" id="warnings"></p>       
                </form>
                <a href="#" class="Login-redirect" id="login-redirect">Log in</a>
            </div>
            <div class="container-pokeForm  form_hidden" id="traslate-login">
                <div class="form--top">
                    <h3 class="form-title">Log in</h3>
                </div>            
                <form action="" id="sesion-user" class="main-form  " value="data-login">
                    <label for="name_login" class="main-form--text">Nickname:</label>
                        <input type="text" id="name_login" name="user_name" class="main-form--design-inputs" placeholder="Type a nickname" required>         
                    <label for="password_login" class="main-form--text">Password:</label>
                        <input type="password" id="password_login" class="main-form--design-inputs" placeholder="8+ chararcters"  required>
                <button type="submit" class="button-form main-form--text text-bold">Log in</button>     
                <p class="warnings text-warning" id="warnings_login"></p>       
                </form>
                <a href="#" class="Login-redirect" id="account-redirect">Create Account</a>
            </div>
        </div>
    </main>
</body>
<script src="./pages/Register/index_res.js"></script>
</html>
