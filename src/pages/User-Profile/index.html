<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_user.css">
    <link rel="icon" type="image/png" href="../../assets/img/pokeball.png"/>
    <title>User Profile</title>
</head>
<body>
    <main>
        <form id="Complete-information" class="container-form">
            <div class="container-image-profile">
                <div class="container-edit-profile">
                    <h1 class="title-profile">Personal Data</h1>
                    <span class="edit-profile" title="Edit your profile" id="edit_profile"></span>
                </div>
                <div class="container--user_profile">
                    <img id="preview_image" class="user_profile">
                </div>
                <input type="file" id="get_reference">
                <label for="get_reference" class="button_profile" title="Change your image"></label>
            </div>
            <div class="all-information-container">
            <div class="container-information--acount">
                <!--  -->
                <label class="text-title" for="name_user">Your Name</label>
                <input type="text" id="name_user" class="information-acount"  required disabled>

                <label class="text-title" for="nickname_user">Nickname</label>
                <input type="text" id="nickname_user" class="information-acount" required disabled>
                <!--  -->
                <label class="text-title" for="email_user">Email</label>
                <input type="email" id="email_user" class="information-acount" autocomplete="email" required disabled>
            </div>
            <div class="container-information--acount">
                <label class="text-title" for="birthday_user">Date of Birth</label>
                <input type="date" id="birthday_user" class="information-acount" disabled>

                <label class="text-title">Gender</label>
                <div class="information-acount--gender">
                    <div class="buttons-gender" id="button-hidden">
                        <input id="male" type="radio" name="male-female" value="male" disabled>
                        <label for="male" class="text-title adjust-text">Male</label>
                    </div>
                    <div class="buttons-gender" id="btn-hidden">
                        <input id="female" type="radio" name="male-female" value="female" disabled>
                        <label for="female" class="text-title adjust-text">Female</label>
                    </div>
                </div>
                <button type="submit" class="button--edit-profile text-title" id="button_Profile">Save</button>
            </div>
        </div>
    </form>
    <div class="container-pokeball">
        <img src="../../assets/icons/pokemon-23.svg" class="title-pokemons_select">
        <div class="pokeballs" id="container_pokeball_selected"></div>
    </div>
    <button id="back" class="btn-grad">RETURN</button>
    </main>
</body>
<script src="./main_user.js"></script>
</html>
